<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FRC Team Rembrandts 4481</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"> </script>
  </head>
  <body onLoad="inputChange()">
    <h1> A very nice page from Team Rembrandts </h1>

    <p>mu [-]: <input type="number" value="0.8" id = "number_input_mu" onchange="inputChange()"> </p>
    <p>l [m]: <input type="number" value="0.55" id = "number_input_l" onchange="inputChange()"> </p>
    <p>a [m]: <input type="number" value="0.275" id = "number_input_a" onchange="inputChange()"> </p>
    <p>m [kg]: <input type="number" value="55" id = "number_input_m" onchange="inputChange()"> </p>
    <p>r_t [m]: <input type="number" value="0.05" id = "number_input_r_t" onchange="inputChange()"> </p>
    <p>T_stall [Nm]: <input type="number" value="1.4" id = "number_input_T_stall" onchange="inputChange()"> </p>
    <p>Gear ratio [-]: <input type="number" value="5" id = "number_input_gear_ratio" onchange="inputChange()"> </p>

    <div id="plotWindow" style="width:100%;max-width:700px"></div>

    <script src="js/constants.js"></script>
    <script src="js/formulas.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
