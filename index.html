<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FRC Team Rembrandts 4481</title>
    <link rel="icon" href="images/TR Monogram - Orange.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"> </script>
  </head>
  <body onLoad="plot_all()">
    <h1> A very nice page from the Team Rembrandts software department</h1>

    <p>mu [-]: <input type="number" value="0.8" id = "number_input_mu" onchange="plot_max_accel()"> </p>
    <p>l [m]: <input type="number" value="0.55" id = "number_input_l" onchange="plot_max_accel()"> </p>
    <p>h [m]: <input type="number" value="0.4" id = "number_input_h" onchange="plot_max_accel()"> </p>
    <p>m [kg]: <input type="number" value="55" id = "number_input_m" onchange="plot_max_accel()"> </p>
    <p>r_t [m]: <input type="number" value="0.05" id = "number_input_r_t" onchange="plot_max_accel()"> </p>
    <p>T_stall [Nm]: <input type="number" value="1.4" id = "number_input_T_stall" onchange="plot_max_accel()"> </p>
    <p>Gear ratio [-]: <input type="number" value="5" id = "number_input_gear_ratio" onchange="plot_max_accel()"> </p>

  
    <div id="plot_window_accel" style="width:100%;max-width:1000px;"></div>

    <div id="plot_window_t_vs_x" style="width:100%;max-width:700px"></div>
    

    <script src="js/constants.js"></script>

    <script src="js/main_plot.js"></script>
    <script src="js/max_acceleration_formulas.js"></script>
    <script src="js/max_accel_plot.js"></script>

    <script src="js/accel_vel_formulas.js"></script>
    <script src="js/accel_vel_time_plot.js"></script>

  </body>
</html>
